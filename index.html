<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Logo Website Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

<body>
    <header>
        <nav >
                <h2 class="logo-title">LOGO</h2>
                <button class="btn-primary">Sign Up</button>
           
        </nav>
        <div class="banner">

          <div class="secondary-btn">  <button class="btn-secondary ">Stay Focused</button></div>
        </div>
    </header>
    <main >
        <section >
      <div class="action-part">
         <div>
                <h2 class="action-title">See It in Action</h2>
                <p class="action-sub-title
                ">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="launch-btn"><span class="launch-btn-seondary">Launch Live Preview</span></button>
              
            </div>
              <img src="./Assets/wc-mini.png" alt="">
      </div>
        </section>
        <section>
            <div class="productive-part">
                <h1 class="productive-part-title">Joined Thousands of Productive Users</h1>
            </div>
        </section>
    </main>
</body>
</html>
